<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-page">
            <div class="left">
                <img src="images.png">
            </div>
            <div class="right">
                <span>Welcome back</span>
                <h3>Login to your account</h3>

                <form>
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" class="input-field">

                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" class="input-field">  
                    
                    <div class="check">
                        <input type="checkbox" checked>
                        <span>Remember me <a href="#">Fogot Password?</a></span>
                    </div>
                    <button type="submit">Login Now</button>
                    <a href="" class="google-link">
                        <img src="google.png"> Or sign in with Google
                    </a>
                    <span>Don't have an account? <a href="#">Join free today</a></span>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
